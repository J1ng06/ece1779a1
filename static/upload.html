<!DOCTYPE html>
<html>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial;
    }

    .header {
        text-align: center;
        padding: 32px;
    }

    .row {
        display: -ms-flexbox;
        /* IE 10 */
        display: flex;
        -ms-flex-wrap: wrap;
        /* IE 10 */
        flex-wrap: wrap;
        padding: 0 4px;
    }

    /* Create two equal columns that sits next to each other */

    .column {
        -ms-flex: 50%;
        /* IE 10 */
        flex: 50%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
    }

    /* Style the buttons */

    .btn {
        border: none;
        outline: none;
        padding: 10px 16px;
        background-color: #f1f1f1;
        cursor: pointer;
        font-size: 18px;
    }

    .btn:hover {
        background-color: #ddd;
    }

    .btn.active {
        background-color: #666;
        color: white;
    }

    .ublock {
        position: relative;
        border: 3px solid #73AD21;
        top: 5px;
        left: 5px;
        right: 5px;
        font-size: 18px;
    }
</style>

<body onload="initalLoad()">
    <form id="uploadForm" name="uploadForm" class="ublock" enctype="multipart/form-data" method="post">
        What is the image files to upload?
        <input type="file" id="image" name="uploadedfile" accept="image/jpeg, image/png">
        <br />

        <div id="preview"></div>
        <input id="sendBtn" type="button" value="Send">
        <input id="resetBtn" type="reset">
    </form>

    <!-- Header -->
    <div class="header" id="myHeader">
        <h1>Image Thumbnails</h1>
        <!-- <p>Click on the buttons to change the grid view.</p>
        <button class="btn" onclick="one()">1</button>
        <button class="btn active" onclick="two()">2</button>
        <button class="btn" onclick="four()">4</button> -->
    </div>

    <!-- Photo Grid -->
    <div id="row" class="row">
        <div id="column" class="column">
            <!-- <img src="/w3images/underwater.jpg" style="width:100%"> -->
        </div>
    </div>
    <script src="script/main.js"></script>
    <script type="text/javascript">

        document.getElementById('sendBtn').addEventListener('click', handleFileSend, false);
        document.getElementById('image').addEventListener('change', handleFileSelect, false);
        document.getElementById('resetBtn').addEventListener('click', handleReset, false);
        
        var imagecounts;

        function handleReset() {
            document.getElementById('preview').innerHTML = "";
        }

        function handleFileSend(evt) {

            var tag = document.getElementById('image'); // FileList object

            // Loop through the FileList and render image files as thumbnails.
            for (var i = 0, f; f = tag.files[i]; i++) {

                // Only process image files.
                if (!f.type.match('image.*')) {
                    continue;
                }

                var reader = new FileReader();

                // Closure to capture the file information.
                reader.onload = (function (theFile) {
                    return function (e) {

                        var xhr = new XMLHttpRequest(),
                            path = "http://localhost:8080/image/upload?username=" + getFirstCookieName();

                        data = JSON.stringify({
                            name: theFile.name,
                            image: e.target.result
                        });

                        xhr.onreadystatechange = function () {
                            if (xhr.status == 200 && xhr.readyState == 4) {
                                window.location.replace(xhr.getResponseHeader("Location").toLowerCase())
                            }
                        }
                        xhr.open("POST", path, true);
                        xhr.send(data);

                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            }
        }

        function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object

            // Loop through the FileList and render image files as thumbnails.
            for (var i = 0, f; f = files[i]; i++) {

                // Only process image files.
                if (!f.type.match('image.*')) {
                    continue;
                }

                var reader = new FileReader();

                // Closure to capture the file information.
                reader.onload = (function (theFile) {
                    return function (e) {
                        var span = document.createElement('span');
                        span.innerHTML = ['<img class="thumb" src="', e.target.result,
                            '" title="', escape(theFile.name), ' width="200px" height="200px"/>'].join('');
                        document.getElementById('preview').insertBefore(span, null);
                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            }
        }

        function initalLoad() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var imagecounts = JSON.parse(xhr.response);
                    console.log(imagecounts)
                    var page = 0;
                    loadThumbnails(page)

                }
            }
            xhr.open("Get", "http://localhost:8080/image/userimagecount?username=" + getFirstCookieName(), true);
            xhr.send();
        }

        function loadThumbnails(page) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.response);
                    var thumbnails = response.images.map(i => i.thumbnail);
                    console.log(thumbnails)
                    thumbnails.forEach(function (location) {
                        loadThumbnail(location)
                    });
                }
            }

            xhr.open("Get", "http://localhost:8080/image/userimages?username=" + getFirstCookieName() + "&page=" + page, true);
            xhr.send();
        }

        function loadThumbnail(location) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = xhr.response;
                    console.log(response)
                    var img = document.createElement('img');
                    img.className = "thumb";
                    img.src = response;
                    img.style = "width:25%"
                    document.getElementById('column').insertBefore(img, null);
                }
            }

            xhr.open("Get", "http://localhost:8080/image/getimage?username=" + getFirstCookieName() + "&location=" + location, true);
            xhr.send();
        }
    </script>
</body>

</html>
