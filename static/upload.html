<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/upload.css">

<body onload="initalLoad()">
    <form id="uploadForm" name="uploadForm" class="ublock" enctype="multipart/form-data" method="post">
        What is the image files to upload?
        <input type="file" id="image" name="uploadedfile" accept="image/jpeg, image/png">
        <br />

        <div id="preview"></div>
        <input id="sendBtn" type="button" value="Send">
        <input id="resetBtn" type="reset">
    </form>

    <div class="header" id="myHeader">
        <h1>Image Thumbnails</h1>
        <button class="btn" onclick="logout()">Logout</button>
    </div>

    <div id="row" class="row">
        <div id="column" class="column">
        </div>
    </div>

]    <div id="modal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="images"></div>
        </div>

    </div>
    <div class="center">
        <div class="pagination" id="pagination">
        </div>
    </div>
    <script src="script/upload.js"></script>
</body>

</html>
