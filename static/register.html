<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="login">
            <h1>Registration</h1>
            <form name="registerForm" method="post" enctype="multipart/form-data">
                <p>
                    <input type="text" name="username" value="" placeholder="UserName">
                </p>
                <p>
                    <input type="password" name="password" value="" placeholder="Password">
                </p>
                <p>
                    <input type="password" name="passwordConfirm" value="" placeholder="Confirm Password">
                </p>
                <p class="register">
                    <input type="button" value="Register" onclick="register()">
                </p>
            </form>
        </div>
        <script>

            function register() {

                var xhr = new XMLHttpRequest();

                var form = document.forms["registerForm"];
                if (!form["username"].value) {
                    form.reset();
                    alert("Please enter valid username!")
                    return
                }
                if (!form["password"].value) {
                    form.reset();
                    alert("Please enter valid password!")
                    return
                }
                if (!form["passwordConfirm"].value) {
                    form.reset();
                    alert("Please enter valid password!")
                    return
                }
                if (form["passwordConfirm"].value != form["password"].value) {
                    form.reset();
                    alert("Two passwords are not the same!")
                    return
                }
                var data = {};
                for (var i = 0, ii = form.length; i < ii; i++) {
                    var input = form[i];
                    if (input.name) {
                        data[input.name] = input.value;
                    }
                }

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var location = xhr.getResponseHeader("Location").toLowerCase();
                        window.location.replace(location);
                    }
                    if (xhr.readyState == 4 && xhr.status == 400) {
                        form.reset();
                        alert("Username" + form["username"].value + " has been taken!")
                    }
                }

                // send credentials
                xhr.open(form.method, "user/register", true);
                xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
                console.log(JSON.stringify(data));

                xhr.send(JSON.stringify(data));
            }
        </script>
    </section>
</body>

</html>
